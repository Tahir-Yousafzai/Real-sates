<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real_State</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrape.css">
</head>

<body>

    <!--ye main container hai ki opning div hai-->
    <div class="container-xxl">

        <nav class="navbar ps-4 pe-4 mt-4 mb-4 ms-3 me-3  navbar-expand-lg ">
            <div class="container-fluid ">
                <a class="navbar-brand" href="#"><img src="Images/Logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ps-3 pe-3 pt-2 pb-2 mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link me-3 active" aria-current="page" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3 active" aria-current="page" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3 active" aria-current="page" href="#">Agents</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3 active" aria-current="page" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link me-3 active" aria-current="page" href="#">Listings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><i
                                    class="fa-solid fa-magnifying-glass"></i></a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-contact" type="submit">Contact us</button>
                    </form>
                </div>
            </div>
        </nav>


        <!--yaha pea navbar end hogaya hai -->

        <div class="container-xxl">

            <div class="container-fluid banner ">

                <div class="row">
                    <div class="banner-col-1 col-lg-5 col-md-12 col-sm-12">
                        <div class="mt-4 banner-content">
                            <p>Welcome to Realstate</p>
                            <h1>Manage Your Property</h1>
                            <p>Your will have everything nearby supermarket, buses , station, the carmen neighborhood,
                                etc</p>
                            <form class="banner-form" role="search">
                                <input class=" me-2" type="search" placeholder="Enter your email" aria-label="Search">
                                <button class="btn" type="submit">Get a Quote</button>
                            </form>
                        </div>
                    </div>
                    <div class="pe-0 col-lg-7 col-md-12 col-sm-12">
                        <div class="banner-img">
                            <img src="Images/Banner.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>











        <!--ye main container ki closing hai-->
    </div>


    <script src="https://kit.fontawesome.com/69050aab87.js" crossorigin="anonymous"></script>
</body>

</html>
